{% extends 'base1.html' %}

{% block content %}
    <h1>{% block title %} Log Into Grocery Store {% endblock %}</h1><br>
    <form action = "/login" method = "post">
        <input type = "text" name = "username" placeholder = "Username" /><br>
        <input type = "password" name = "password" placeholder = "Password" /><br>
        <button>Login</button>
    </form>
    <br>
    Don't have an account? <a href = "{{ url_for('register')}}" class = "blink">Create one</a>
{% endblock %}
